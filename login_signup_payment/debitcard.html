<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debit Card</title>
    <link rel="stylesheet" href="./styles/debitcard.css">
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="heading-tag">Choose Payment Options</div>
        <div id="boxes">
          <div id="lists">
            <div id="debitcard" class="linesdiv">Debit Card</div>
            <div class="linesdiv">Credit Card</div>
            <div class="linesdiv">Pay Using UPI</div>
            <div class="linesdiv">Simpl</div>
            <div class="linesdiv">Wallets</div>
            <div class="linesdiv">Internet Banking</div>
            <div class="linesdiv">EMI or Pay Later</div>
            <div class="linesdiv">Cash On Delivery</div>
          </div>
          <div id="cardDetails">
            <p>Enter Card Details</p>
            <input
              type="text"
              placeholder="Card holder name"
              class="cardvalue"
            />
            <input type="text" placeholder="Card number" class="cardvalue" />
            <div id="dateDetails">
              <select class="expiry" name="">
                <option value="Expiry YY">Expiry YY</option>
                <option value="Expiry YY">1</option>
                <option value="Expiry YY">2</option>
                <option value="Expiry YY">3</option>
                <option value="Expiry YY">4</option>
                <option value="Expiry YY">5</option>
                <option value="Expiry YY">6</option>
                <option value="Expiry YY">7</option>
                <option value="Expiry YY">8</option>
                <option value="Expiry YY">9</option>
                <option value="Expiry YY">10</option>
                <option value="Expiry YY">11</option>
                <option value="Expiry YY">12</option>
              </select>

              <select class="expiry" name="" id="">
                <option value="Expiry YY">Expiry YY</option>
                <option value="Expiry YY">2022</option>
                <option value="Expiry YY">2023</option>
                <option value="Expiry YY">2024</option>
                <option value="Expiry YY">2025</option>
                <option value="Expiry YY">2026</option>
                <option value="Expiry YY">2027</option>
                <option value="Expiry YY">2028</option>
                <option value="Expiry YY">2029</option>
                <option value="Expiry YY">2030</option>
                <option value="Expiry YY">2031</option>
                <option value="Expiry YY">2032</option>
                <option value="Expiry YY">2033</option>
                <option value="Expiry YY">2034</option>
                <option value="Expiry YY">2035</option>
              </select>

              <input id="cvv" type="text" placeholder="CVV" />
            </div>
            <input type="checkbox" />
            <span id="secure">Securely saved for faster payments</span>
            <div id="cardimage">
              <img src="https://img1.hkrtcdn.com/1718/RuPay-Icon.png" alt="" />
              <img
                src="https://s3-ap-southeast-1.amazonaws.com/hkprod/13831/normal_1383075_o.png"
                alt=""
              />
              <img
                src="https://s3-ap-southeast-1.amazonaws.com/hkprod/13831/normal_1383073_o.png"
                alt=""
              />
              <img
                src="https://s3-ap-southeast-1.amazonaws.com/hkprod/payment_img/card/ic_maestro.png"
                alt=""
              />
              <img
                src="https://s3-ap-southeast-1.amazonaws.com/hkprod/payment_img/card/Maestro_logo.png"
                alt=""
              />
            </div>
            <button class="paymentBtn">Pay Securely</button>
          </div>
        </div>
      </div>

      <div class="right"></div>
    </div>
  </body>
</html>
